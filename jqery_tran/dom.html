<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1 id= "mainHeading"> Js is great  </h1>

  <script src="Js/jquery-3.4.1.min.js"> </script>
  <script type="text/javascript">
    var leftOffset = 0;
    function moveHeding(){
      $("#mainHeading").offset({left: leftOffset});
      leftOffset++;
      if (leftOffset > 200) {
          leftOffset = 0;
      };
    };
    setInterval(moveHeding, 30);



  </script>
</body>
</html>
